<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up to Financy</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="shortcut icon" href="../res/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../res/favicon.ico" type="image/x-icon">
        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
        <!-- Custom styles for this template -->
        <link href="../res/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <div class="container">

            <div class="row">
                <a href="/">
                    <img class="" src="../res/logo.svg" alt="logo"
                         style="max-width: 300px; max-height: 300px">
                </a>
            </div>

            <main class="form-signin">

                <form th:method="post" th:action="@{/auth/register}" th:object="${regRequest}">
                    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

                    <div class="form-floating">
                        <input type="text" class="form-control"
                               th:field="*{email}" id="email" placeholder="email">
                        <label for="email">Email</label>
                        <p class="m-0 alert-danger"
                           th:if="${#fields.hasErrors('email')}"
                           th:each="err : ${#fields.errors('email')}"
                           th:text="${err}"></p>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control"
                            th:field="*{firstName}" id="firstName"
                            placeholder="First name" >
                        <label for="firstName">First name</label>
                        <p class="m-0 alert-danger"
                           th:if="${#fields.hasErrors('firstName')}"
                           th:each="err : ${#fields.errors('firstName')}"
                           th:text="${err}"></p>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control"
                            th:field="*{lastName}" id="lastName"
                            placeholder="Last name" >
                        <label for="firstName">Last name</label>
                        <p class="m-0 alert-danger"
                           th:if="${#fields.hasErrors('lastName')}"
                           th:each="err : ${#fields.errors('lastName')}"
                           th:text="${err}"></p>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control m-0"
                            th:field="*{password}" id="password"
                            placeholder="Password">
                        <label for="password">Password</label>
                        <p class="m-0 alert-danger"
                           th:if="${#fields.hasErrors('password')}"
                           th:each="err : ${#fields.errors('password')}"
                           th:text="${err}"></p>
                    </div>


                    <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign up</button>
                </form>
                <p class="mt-5 text-muted">&copy; enumerable-entity project</p>
                <p class="mb-3 text-muted"> 2022 </p>
            </main>
        </div>
    </body>
</html>
