<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign up to Financy</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="shortcut icon" href="../res/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../res/favicon.ico" type="image/x-icon">
        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
        <!-- Custom styles for this template -->
        <link href="../res/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <div class="container">

            <div class="row">
                <div class="col-12">
                    <img class="" src="../res/logo.svg" alt="logo"
                        style="max-width: 900px; max-height: 300px">
                </div>
            </div>

            <main class="form-signin">

                <form th:method="post" th:action="@{/auth/register}"
                    th:object="${userData}">
                    <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control"
                            th:field="*{email}" id="email" placeholder="email"
                            required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control"
                            th:field="*{firstName}" id="firstName"
                            placeholder="First name" required>
                        <label for="firstName">First name</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control"
                            th:field="*{lastName}" id="lastName"
                            placeholder="Last name" required>
                        <label for="firstName">Last name</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control"
                            th:field="*{password}" id="password"
                            placeholder="Password" required minlength="8">
                        <label for="password">Password</label>
                    </div>


                    <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
                </form>
                <p class="mt-5 mb-3 text-muted">&copy; Artur Babii OOP project
                    2021</p>
            </main>
        </div>
    </body>
</html>
