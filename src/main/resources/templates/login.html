<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in to Financy</title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
        <link rel="shortcut icon" href="../res/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../res/favicon.ico" type="image/x-icon">
        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
        <!-- Custom styles for this template -->
        <link href="../res/signin.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <div class="container">

            <div class="row">
                <div class="col-12">
                    <a href="/">
                        <img class="" src="../res/logo.svg" alt="logo"
                            style="max-width: 300px; max-height: 300px">
                    </a>
                </div>
            </div>

            <main class="form-signin">
                <form th:method="POST" th:action="@{/auth/login}">

                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" name="username"
                            id="username" placeholder="Username" >
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control"
                            name="password" id="password" placeholder="Password"
                            >
                        <label for="password">Password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" name="remember-me"> Remember me
                        </label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <div class="row mt-3">
                        <div class="col-12">
                            <a href="/auth/register" class="link-primary mt-5
                                fs-6">Not registered? Sign up right now!</a>
                        </div>
                    </div>
                </form>
                <div class="">
                        <p class="mt-5 mb-3 text-muted h6">enumerable-entity project</p>
                        <p th:text="${@environment.getProperty('financy.app.version')}" class="text-muted">Artifact version here </p>
                    <p class=" mb-3 text-muted h6">2022</p>
                </div>
            </main>
        </div>
    </body>
</html>
